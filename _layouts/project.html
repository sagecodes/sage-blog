---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <div>
  {% if page.demo_url %}
              <a class="btn btn-primary" href="{{ post.demo_url }}">Demo</a>
            {% endif %}
            {% if page.github_url %}
              <a class="btn btn-default" href="{{ post.github_url }}">Github</a>
            {% endif %}
</div>
</article>
