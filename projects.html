---
layout: default
title: Projects
permalink: /projects/
---


<!-- Display projects -->
<div class="header-space"></div>
<section id="projects">
  <h1 class="section-header">Projects:</h1>
  <div id="tag-btns">
    <span class="blog-post_tag all-btn"><a href="{{ site.baseurl }}/projects">all</a></span>
    <!-- <span class="blog-post_tag featured-btn"><a href="{{ site.baseurl }}/projects#{{ 'featured' | slugify }}">Featured</a></span> -->
    <span class="blog-post_tag computer-vision-btn"><a href="{{ site.baseurl }}/projects#{{ 'computer-vision' | slugify }}">ComputerVision</a></span>
    <span class="blog-post_tag machine-learning-btn"><a href="{{ site.baseurl }}/projects#{{ 'machine-learning' | slugify }}">MachineLearning</a></span>
    <span class="blog-post_tag web-dev-btn"><a href="{{ site.baseurl }}/projects#{{ 'web-dev' | slugify }}">WebDev</a></span>
    <span class="blog-post_tag data-analysis-btn"><a href="{{ site.baseurl }}/projects#{{ 'data-analysis' | slugify }}">DataAnalysis</a></span>
    <!-- <span class="blog-post_tag virtual-reality-btn"><a href="{{ site.baseurl }}/projects#{{ 'vr' | slugify }}">VirtualReality</a></span> -->
    <!-- <span class="blog-post_tag blockchain-btn"><a href="{{ site.baseurl }}/projects#{{ 'blockchain' | slugify }}">Blockchain</a></span> -->
    <!-- <span class="blog-post_tag design-btn"><a href="{{ site.baseurl }}/projects#{{ 'design' | slugify }}">Design</a></span> -->
    <!-- <span class="blog-post_tag robotics-btn"><a href="{{ site.baseurl }}/projects#{{ 'robotics' | slugify }}">Robotics</a></span> -->
  </div> 
    <br>

    <div class="row">
        
    {% for post in site.categories.project %}
    
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
    <div class="col-sm-6 col-lg-6 all show {% for tag in post.tags %} {{ tag }}-tag{% endfor %}">
      <div class="thumbnail project-thumbnail">
      
        
          <div class="caption">
          <h3>{{ post.title }}</h3>

          <img class="project-cover-photo" src="../{{ post.img }}" alt="{{ post.title }}">

          <div class="post_meta">
            <!-- <span class="post_excerpt"> <p>{{ post.content | strip_html | truncate: 75 }} -->
               <!-- </p></span>
            <br> -->

            <!-- Add tags -->
          {% if post.tags %}
          {% for tag in post.tags %}
            <span class="post_tag {{ tag }}-btn">{{ tag }}</span>
          {% endfor %}
        {% endif %}

           <div class="btn-wrapper">
           <span class="btn btn-default">View Project</span>
          </div>

          </div>
        </div>
        </div>
          </div>
        </a>
        
    {% endfor %}

  </div>

</section>
